<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Favorites</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>GitHub Favorites</h1>
            <div class="search">
                <label class="sr-only" for="input-search">Github User</label>
                <input id="input-search" type="text" placeholder="Github User">
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Repository</th>
                    <th>Followers</th>  
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/devmoreir4.png" alt="Image by Carlos Moreira">
                        <a href="https://github.com/devmoreir4" target="_blank">
                            <p>Carlos Moreira</p>
                            <span>devmoreir4</span>
                        </a>
                    </td>
                    <td class="repositories">
                        15
                    </td>
                    <td class="followers">
                        10
                    </td>
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="https://github.com/torvalds.png" alt="Image by Linus Torvalds">
                        <a href="https://github.com/torvalds" target="_blank">
                            <p>Linus Torvalds</p>
                            <span>torvalds</span>
                        </a>
                    </td>
                    <td class="repositories">
                        7
                    </td>
                    <td class="followers">
                        215000
                    </td>
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>
            </tbody>
            <!-- <tfoot></tfoot> -->
        </table>
    </div>
</body>
</html>
